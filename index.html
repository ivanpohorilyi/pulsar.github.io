<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icons/logo.png" alt="logo">
                </a>
                <div class="header__official">
                    Офіційний представник
                    <span>
                        Garmin, Polar, Suunto
                    </span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+380999999977" class="header__phone">+38 (099) 999-99-77</a>
                    <button class="button">Замовити дзвінок</button>
                </div>
            </header>

            <div class="promo__wrapper">
                <h1 class="promo__header">Підбір пульсометра</h1>
                <h2 class="promo__subheader">З учетом вашого рівня підготовки</h2>

                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/main_screen/timer.png" alt="">
                        Час підбору 10 хвилин
                    </div>
                    <div class="promo__icon">
                        <img src="icons/main_screen/hand-cart.png" alt="">
                        Безкоштовна доставка
                    </div>
                    <div class="promo__icon">
                        <img src="icons/main_screen/messages.png" alt="">
                        Відповімо на всі питання
                    </div>
                </div>

                <button class="button button_main">Замовити конусльтацію</button>
                <div class="promo__link">
                    або
                    <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
